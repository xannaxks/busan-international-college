<svg
        width="320"
        height="320"
        viewBox="0 0 320 320"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
>
    <defs>
        <linearGradient id="crimsonTech" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#4a0c18" />
            <stop offset="50%" stop-color="#7a132a" />
            <stop offset="100%" stop-color="#b1123f" />
        </linearGradient>

        <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#b1123f" stop-opacity="0.3" />
            <stop offset="100%" stop-color="#b1123f" stop-opacity="0" />
        </radialGradient>
    </defs>

    <!-- Glow -->
    <circle cx="160" cy="160" r="140" fill="url(#coreGlow)" />

    <!-- Outer ring -->
    <circle
            cx="160"
            cy="160"
            r="112"
            stroke="url(#crimsonTech)"
            stroke-width="5"
    />

    <!-- Circuit nodes -->
    <g fill="#b1123f">
        <circle cx="160" cy="70" r="5" />
        <circle cx="250" cy="160" r="5" />
        <circle cx="160" cy="250" r="5" />
        <circle cx="70" cy="160" r="5" />
    </g>

    <!-- Circuit lines -->
    <g stroke="#7a132a" stroke-width="2">
        <line x1="160" y1="75" x2="160" y2="115"/>
        <line x1="245" y1="160" x2="205" y2="160"/>
        <line x1="160" y1="245" x2="160" y2="205"/>
        <line x1="75" y1="160" x2="115" y2="160"/>
    </g>

    <!-- Central chip -->
    <rect
            x="115"
            y="115"
            width="90"
            height="90"
            rx="12"
            fill="url(#crimsonTech)"
    />

    <!-- Chip pins -->
    <g stroke="#d9a3b1" stroke-width="2" opacity="0.7">
        <line x1="135" y1="100" x2="135" y2="115"/>
        <line x1="185" y1="100" x2="185" y2="115"/>
        <line x1="135" y1="205" x2="135" y2="220"/>
        <line x1="185" y1="205" x2="185" y2="220"/>

        <line x1="100" y1="135" x2="115" y2="135"/>
        <line x1="100" y1="185" x2="115" y2="185"/>
        <line x1="205" y1="135" x2="220" y2="135"/>
        <line x1="205" y1="185" x2="220" y2="185"/>
    </g>

    <!-- AI text -->
    <text
            x="160"
            y="170"
            text-anchor="middle"
            font-size="36"
            font-weight="700"
            letter-spacing="2"
            fill="#f3c7d1"
            font-family="Inter, Arial, sans-serif"
    >
        AI
    </text>
</svg>
