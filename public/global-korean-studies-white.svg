<svg
        width="320"
        height="320"
        viewBox="0 0 320 320"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
>
    <defs>
        <!-- Inverted gradient: crimson â†’ white -->
        <linearGradient id="crimsonKorea" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffffff" />
            <stop offset="50%" stop-color="#eeeeee" />
            <stop offset="100%" stop-color="#dddddd" />
        </linearGradient>

        <!-- Glow inverted: white glow instead of crimson -->
        <radialGradient id="koreaGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2" />
            <stop offset="100%" stop-color="#c0264b" stop-opacity="0" />
        </radialGradient>
    </defs>

    <!-- Soft glow -->
    <circle cx="160" cy="160" r="140" fill="url(#koreaGlow)" />

    <!-- Outer academic ring -->
    <circle
            cx="160"
            cy="160"
            r="112"
            stroke="url(#crimsonKorea)"
            stroke-width="5"
    />

    <!-- Taegeuk base -->
    <circle cx="160" cy="160" r="54" fill="url(#crimsonKorea)" />

    <!-- Taegeuk flow -->
    <path
            d="M160 106
       A54 54 0 0 1 160 214
       A27 27 0 0 0 160 106 Z"
            fill="#ffffff"
    />
    <path
            d="M160 214
       A54 54 0 0 1 160 106
       A27 27 0 0 0 160 214 Z"
            fill="#dddddd"
    />

    <!-- Inner balance dots -->
    <circle cx="160" cy="136" r="6" fill="#dddddd"/>
    <circle cx="160" cy="184" r="6" fill="#ffffff"/>

    <!-- KR text -->
    <text
            x="160"
            y="170"
            text-anchor="middle"
            font-size="26"
            font-weight="700"
            letter-spacing="2"
            fill="#c0264b"
            font-family="Inter, Arial, sans-serif"
    >
        KR
    </text>

    <!-- Subtle cultural markers -->
    <g stroke="#eeeeee" stroke-width="3" stroke-linecap="round">
        <line x1="160" y1="80" x2="160" y2="100"/>
        <line x1="240" y1="160" x2="220" y2="160"/>
        <line x1="160" y1="240" x2="160" y2="220"/>
        <line x1="80" y1="160" x2="100" y2="160"/>
    </g>
</svg>
