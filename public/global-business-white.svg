<svg
        width="320"
        height="320"
        viewBox="0 0 320 320"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
>
    <!-- Gradients -->
    <defs>
        <!-- Inverted linear gradient: crimson â†’ white -->
        <linearGradient id="crimsonGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffffff" />
            <stop offset="50%" stop-color="#eeeeee" />
            <stop offset="100%" stop-color="#dddddd" />
        </linearGradient>

        <!-- Inverted radial glow: white glow instead of crimson -->
        <radialGradient id="glow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.35" />
            <stop offset="100%" stop-color="#c0264b" stop-opacity="0" />
        </radialGradient>
    </defs>

    <!-- Soft glow -->
    <circle cx="160" cy="160" r="140" fill="url(#glow)" />

    <!-- Globe outer ring -->
    <circle
            cx="160"
            cy="160"
            r="110"
            stroke="url(#crimsonGradient)"
            stroke-width="6"
    />

    <!-- Latitude lines -->
    <ellipse
            cx="160"
            cy="160"
            rx="90"
            ry="40"
            stroke="#eeeeee"
            stroke-width="2"
            opacity="0.7"
    />
    <ellipse
            cx="160"
            cy="160"
            rx="90"
            ry="70"
            stroke="#eeeeee"
            stroke-width="2"
            opacity="0.5"
    />

    <!-- Longitude lines -->
    <ellipse
            cx="160"
            cy="160"
            rx="40"
            ry="90"
            stroke="#eeeeee"
            stroke-width="2"
            opacity="0.7"
    />
    <ellipse
            cx="160"
            cy="160"
            rx="70"
            ry="90"
            stroke="#eeeeee"
            stroke-width="2"
            opacity="0.5"
    />

    <!-- Business briefcase icon -->
    <rect
            x="120"
            y="145"
            width="80"
            height="45"
            rx="6"
            fill="url(#crimsonGradient)"
    />
    <rect
            x="145"
            y="130"
            width="30"
            height="18"
            rx="4"
            stroke="url(#crimsonGradient)"
            stroke-width="4"
            fill="none"
    />
    <line
            x1="120"
            y1="165"
            x2="200"
            y2="165"
            stroke="#c0264b"
            stroke-width="2"
            opacity="0.6"
    />
</svg>
