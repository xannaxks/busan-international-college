<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 40 40">
    <defs>
        <!-- Tiny cursive BIC pattern, rotated -->
        <pattern id="tinyBICCursive" width="10" height="10" patternUnits="userSpaceOnUse">
            <rect width="10" height="10" fill="#DC143C"/> <!-- Crimson background -->
            <text x="1" y="7" font-family="Brush Script MT, cursive" font-size="3" fill="#FFFFFF" opacity="0.9" transform="rotate(-15 1 7)">BIC</text>
        </pattern>
    </defs>

    <!-- Fill canvas with pattern -->
    <rect width="100%" height="100%" fill="url(#tinyBICCursive)"/>
</svg>
