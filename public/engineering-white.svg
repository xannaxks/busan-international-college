<svg
        width="320"
        height="320"
        viewBox="0 0 320 320"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
>
    <defs>
        <!-- Inverted gradient: crimson → white -->
        <linearGradient id="crimsonEng" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffffff" />
            <stop offset="50%" stop-color="#eeeeee" />
            <stop offset="100%" stop-color="#dddddd" />
        </linearGradient>

        <!-- Inverted glow: white → crimson -->
        <radialGradient id="engGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25" />
            <stop offset="100%" stop-color="#b1123f" stop-opacity="0" />
        </radialGradient>
    </defs>

    <!-- Glow -->
    <circle cx="160" cy="160" r="140" fill="url(#engGlow)" />

    <!-- Outer ring -->
    <circle
            cx="160"
            cy="160"
            r="112"
            stroke="url(#crimsonEng)"
            stroke-width="5"
    />

    <!-- Gear core -->
    <circle cx="160" cy="160" r="42" fill="url(#crimsonEng)" />
    <circle cx="160" cy="160" r="18" fill="#b1123f" />

    <!-- Gear teeth -->
    <g fill="#eeeeee">
        <rect x="154" y="98" width="12" height="22" rx="3"/>
        <rect x="154" y="200" width="12" height="22" rx="3"/>
        <rect x="200" y="154" width="22" height="12" rx="3"/>
        <rect x="98" y="154" width="22" height="12" rx="3"/>

        <rect x="188" y="114" width="16" height="16" rx="3" transform="rotate(45 196 122)"/>
        <rect x="116" y="114" width="16" height="16" rx="3" transform="rotate(45 124 122)"/>
        <rect x="188" y="188" width="16" height="16" rx="3" transform="rotate(45 196 196)"/>
        <rect x="116" y="188" width="16" height="16" rx="3" transform="rotate(45 124 196)"/>
    </g>

    <!-- Structural nodes -->
    <g fill="#ffffff">
        <circle cx="160" cy="70" r="5"/>
        <circle cx="250" cy="160" r="5"/>
        <circle cx="160" cy="250" r="5"/>
        <circle cx="70" cy="160" r="5"/>
    </g>

    <!-- Structural lines -->
    <g stroke="#eeeeee" stroke-width="2">
        <line x1="160" y1="75" x2="160" y2="110"/>
        <line x1="245" y1="160" x2="210" y2="160"/>
        <line x1="160" y1="245" x2="160" y2="210"/>
        <line x1="75" y1="160" x2="110" y2="160"/>
    </g>
</svg>
