<svg
        width="512"
        height="512"
        viewBox="0 0 512 512"
        xmlns="http://www.w3.org/2000/svg"
>
    <defs>
        <!-- Inverted radial gradient: crimson â†’ white -->
        <radialGradient id="crimsonGradient" cx="35%" cy="30%" r="70%">
            <stop offset="0%" stop-color="#ffffff" />
            <stop offset="50%" stop-color="#eeeeee" />
            <stop offset="100%" stop-color="#dddddd" />
        </radialGradient>

        <!-- Circular text path -->
        <path
                id="circlePath"
                d="
        M 256,256
        m -190,0
        a 190,190 0 1,1 380,0
        a 190,190 0 1,1 -380,0
      "
        />

        <!-- MASK -->
        <mask id="textCutoutMask">
            <!-- White = visible -->
            <rect width="100%" height="100%" fill="white" />

            <!-- Black text = cut out -->
            <text
                    dy="50"
                    fill="black"
                    font-size="50"
                    font-weight="600"
                    letter-spacing="12"
                    font-family="Inter, Arial, sans-serif"
            >
                <textPath
                        href="#circlePath"
                        startOffset="50%"
                        text-anchor="middle"
                >
                    <tspan>B</tspan>USAN
                    <tspan>I</tspan>NTERNATIONAL
                    <tspan>C</tspan>OLLEGE
                </textPath>
            </text>
        </mask>
    </defs>

    <!-- Circle with cut-out letters (gradient now white) -->
    <circle
            cx="256"
            cy="256"
            r="220"
            fill="url(#crimsonGradient)"
            mask="url(#textCutoutMask)"
    />

    <!-- Visible text layer inverted: now crimson -->
    <text
            dy="50"
            fill="#b1123f"
            font-size="50"
            font-weight="600"
            letter-spacing="12"
            font-family="Inter, Arial, sans-serif"
    >
        <textPath
                href="#circlePath"
                startOffset="50%"
                text-anchor="middle"
        >
            <tspan fill="transparent">B</tspan>USAN
            <tspan fill="transparent">I</tspan>NTERNATIONAL
            <tspan fill="transparent">C</tspan>OLLEGE
        </textPath>
    </text>

    <!-- Mouse icon inverted: now crimson -->
    <g
            transform="translate(256 256)"
            fill="none"
            stroke="#b1123f"
            stroke-width="8"
            stroke-linecap="round"
            stroke-linejoin="round"
    >
        <rect x="-22" y="-34" width="44" height="68" rx="22" />
        <line x1="0" y1="-20" x2="0" y2="-4" />
    </g>
</svg>
