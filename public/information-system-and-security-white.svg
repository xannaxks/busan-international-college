<svg
        width="320"
        height="320"
        viewBox="0 0 320 320"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
>
    <defs>
        <!-- Inverted gradient: crimson â†’ white -->
        <linearGradient id="crimsonSecure" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffffff" />
            <stop offset="50%" stop-color="#eeeeee" />
            <stop offset="100%" stop-color="#dddddd" />
        </linearGradient>

        <!-- Glow inverted: white glow instead of crimson -->
        <radialGradient id="secureGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3" />
            <stop offset="100%" stop-color="#b1123f" stop-opacity="0" />
        </radialGradient>
    </defs>

    <!-- Glow -->
    <circle cx="160" cy="160" r="140" fill="url(#secureGlow)" />

    <!-- Outer ring -->
    <circle
            cx="160"
            cy="160"
            r="112"
            stroke="url(#crimsonSecure)"
            stroke-width="5"
    />

    <!-- Circuit nodes -->
    <g fill="#ffffff">
        <circle cx="160" cy="70" r="5" />
        <circle cx="250" cy="160" r="5" />
        <circle cx="160" cy="250" r="5" />
        <circle cx="70" cy="160" r="5" />
    </g>

    <!-- Circuit lines -->
    <g stroke="#eeeeee" stroke-width="2">
        <line x1="160" y1="75" x2="160" y2="110"/>
        <line x1="245" y1="160" x2="210" y2="160"/>
        <line x1="160" y1="245" x2="160" y2="210"/>
        <line x1="75" y1="160" x2="110" y2="160"/>
    </g>

    <!-- Shield -->
    <path
            d="M160 110
       C185 120 210 120 210 120
       V165
       C210 200 160 220 160 220
       C160 220 110 200 110 165
       V120
       C110 120 135 120 160 110 Z"
            fill="url(#crimsonSecure)"
    />

    <!-- Lock body (now crimson) -->
    <rect
            x="142"
            y="155"
            width="36"
            height="32"
            rx="6"
            fill="#b1123f"
    />

    <!-- Lock shackle (now crimson) -->
    <path
            d="M150 155
       V145
       C150 135 170 135 170 145
       V155"
            stroke="#b1123f"
            stroke-width="4"
            fill="none"
    />

    <!-- Keyhole -->
    <circle cx="160" cy="170" r="4" fill="#eeeeee" />
</svg>
